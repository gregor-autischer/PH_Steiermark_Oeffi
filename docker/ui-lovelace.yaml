          # Steirische Linien Development Environment
          
          ## Setup Instructions:
          1. Go to **Settings** → **Devices & Services**
          2. Click **+ Add Integration**
          3. Search for **Powerhaus - Steirische Öffis**
          4. Follow the configuration wizard to set up your API and coordinates
          
